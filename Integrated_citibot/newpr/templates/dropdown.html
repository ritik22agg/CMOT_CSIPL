<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Drop Down List</title>
	<link rel="stylesheet" type="text/css" href={{url_for('static',filename='style2.css')}}>
</head>
<body>
	<header class="site-header">
		  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
			  <a class="navbar-brand mr-4" href="/">Send Email</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarToggle">
				<div class="navbar-nav mr-auto">
				  <a class="nav-item nav-link" href="/">Home</a>
				  <a class="nav-item nav-link" href="{{url_for('show_all')}}">Show All</a>
					<a class="nav-item nav-link" href="{{url_for('upload_file')}}">Upload Email File</a>
				</div>
				<!-- Navbar Right Side -->
				<div class="navbar-nav">
				  {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
                  {% else %}
                    <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
                    <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
                  {% endif %}
				</div>
			  </div>
			</div>
		  </nav>
	</header>
	<form name="class-selector" method="POST" enctype="multipart/form-data">
		<label>Select the correct class : </label>
		<br>
		<br>
		<select name='class'>
			<option value='complete'>Complete</option>
			<option value='processing'>Processing</option>
			<option value='failed'>Failed</option>
			<option value='pending'>Pending</option>
			<option value='request'>Request</option>
			<option value='general'>General</option>
			<option value='newclass'>Add a new class</option>
		</select>
		<br>
		<br>
		<input class="button" type="submit" name="submit" value="Submit">
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
